name: Daily Learning Updates

on:
  workflow_dispatch:
  schedule:
    - cron: '40 18 * * *'   # 12:10 AM IST

permissions:
  contents: write

jobs:
  update-learning:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "Yashwant Nishad"
          git config --global user.email "yashwantbit@gmail.com"

      - name: Force daily update
        run: |
          echo "Last update (UTC): $(date -u)" >> daily_log.txt

      - name: Commit & Push
        run: |
          git add .
          git commit -m "Daily learning update $(date -u)" || exit 0
          git push origin HEAD:main
