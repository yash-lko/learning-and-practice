name: Daily Learning Updates

on:
  schedule:
    - cron: '30 8 * * *'   # ~2 PM IST
  workflow_dispatch:

jobs:
  update-learning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Configure Git
        run: |
          git config user.name "Yashwant Nishad"
          git config user.email "yashwantbit@gmail.com"

      - name: Update learning log
        run: python update_notes.py

      - name: Commit changes
        run: |
          git add .
          git commit -m "Update learning notes" || echo "No changes to commit"

      - name: Push changes
        run: git push origin main
